<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Profile Information</h1>
      <p id="description">We will never share this information with anyone.</p>
    </header>
    <main>
      <section>
        <form action="" id="survey-form" class="grid">
          <div class="gridItem">
            <label id="name-label" for="name">First Name <span>*</span></label
            ><br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="First name"
              required
            />
          </div>
          <div class="gridItem">
            <label id="lastname-label" for="lastName"
              >Last Name <span>*</span></label
            ><br />
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Last name"
              required
            />
          </div>
          <div class="gridItem">
            <label id="email-label" for="email"
              >Email Address <span>*</span></label
            ><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email address"
              required
            />
          </div>
          <div class="gridItem">
            <label id="number-label" for="number">Age</label><br />
            <input
              type="number"
              min="17"
              max="99"
              name="number"
              id="number"
              placeholder="Age"
            />
          </div>
          <div class="gridItem">
            <label for="occupation">Current Occupation <span>*</span></label
            ><br />
            <select name="occupation" id="dropdown">
              <option value="Choose Occupation" selected disabled>
                Choose Occupation
              </option>
              <option value="Student">Student</option>
              <option value="Full-Time Worker">Full-Time Worker</option>
              <option value="Part-Time Worker">Part-Time Worker</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="gridItem">
            <label for="recommend"
              >Would you recommend our website to a friend?</label
            ><br />
            <input type="radio" name="recommend" id="recommend" value="2" />
            Definitely
            <br />
            <input type="radio" name="recommend" id="recommend" value="1" />
            Maybe
            <br />
            <input type="radio" name="recommend" id="recommend" value="0" />
            Never
          </div>
          <div class="gridItem">
            <label for="course"
              >What course would you like to see on the next update?</label
            ><br />
            <input type="checkbox" name="course" id="course" value="DOE" />
            DevOps Engineering<br />
            <input type="checkbox" name="course" id="course" value="GF" />
            GitHub Fundamental<br />
            <input type="checkbox" name="course" id="course" value="FSD" />
            Full-Stack Development<br />
            <input type="checkbox" name="course" id="course" value="MERNS" />
            MERN Stack Development<br />
            <input type="checkbox" name="course" id="course" value="ML" />
            Machine Learning<br />
          </div>
          <div class="gridItem">
            <label for="feedback">Give Us Some Feedback</label>
            <br /><textarea name="feedback" id="feedback" rows="10"></textarea>
          </div>
          <div class="gridItem">
            <input type="submit" id="submit" value="Save" />
          </div>
        </form>
      </section>
    </main>
    <footer>
      &copy; 2024 | Created by
      <a href="https://www.freecodecamp.org/jsndwrd" target="_blank">jsndwrd</a>
      for freeCodeCamp Certification
    </footer>
  </body>
</html>
